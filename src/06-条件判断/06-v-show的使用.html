<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--v-if:当条件为false时,dom中不会存在这个元素-->
  <h2 v-if="isShow">{{message}}</h2>
  <!--v-show:当条件为false时,dom中会存在这个元素,只是会添加一个行内样式:display:none-->
  <h2 v-show="isShow">{{message}}</h2>
  <!--在隐藏和显示之间频繁切换的话,则最好使用v-show,否则使用v-if-->
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      isShow: true
    },
  });
</script>
</body>
</html>
