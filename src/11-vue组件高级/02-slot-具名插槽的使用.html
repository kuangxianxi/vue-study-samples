<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--具名插槽就是修改指定名字的插槽,使用slot属性指定-->
  <cpn>
    <template v-slot:left>
      <button>按钮</button>
    </template>
    <!--v-slot的语法糖-->
    <template #middle>
      <span>标题</span>
    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot name="left"><span>左边</span></slot>
    <slot name="middle"><span>中间</span></slot>
    <slot name="right"><span>右边</span></slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  });
</script>
</body>
</html>
