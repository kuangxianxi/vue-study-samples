<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>{{content}}</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn', {
    template: '#cpn',
    //组件只能使用自身内部定义的data,但是该data必须是一个函数,函数返回值为一个对象
    data() {
      return {
        title: '标题',
        content: '内容'
      }
    }
  });

  const app = new Vue({
    el: '#app',
    //组件无法使用顶层vue实例中的data
    data: {
      title: '标题',
      content: '内容'
    },
  });
</script>
</body>
</html>
