<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--当props属性有驼峰命名时,v-bind会不识别驼峰命名,需要把cInfo -> c-info-->
  <cpn :c-info="info"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      cInfo: {
        type: Object,
        default() {
          return {};
        }
      }
    }
  };

  const app = new Vue({
    el: '#app',
    data: {
      info: {
        name: '小明',
        age: 18,
        height: 1.88
      }
    },
    components: {
      cpn
    }
  });
</script>
</body>
</html>
