<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>

  <cpn2></cpn2>
</div>

<!--1.使用script标签,类型必须是-->
<script type="text/x-template" id="cpn1">
  <div>
    <h2>标题1</h2>
    <p>内容1</p>
  </div>
</script>

<!--2.使用template标签-->
<template id="cpn2">
  <div>
    <h2>标题2</h2>
    <p>内容2</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  //注册组件
  Vue.component('cpn1', {
    template: '#cpn1'
  });

  Vue.component('cpn2', {
    template: '#cpn2'
  });


  const app = new Vue({
    el: '#app',
    data: {},
  });
</script>
</body>
</html>
