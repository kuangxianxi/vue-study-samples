<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
  //第一个组件构造器(子组件)
  const cpnConstructor1 = Vue.extend({
    template: `
      <div>
        <h2>标题1</h2>
        <p>内容1</p>
      </div>
    `
  });

  //第二个组件构造器(父组件)
  const cpnConstructor2 = Vue.extend({
    template: `
      <div>
        <h2>标题2</h2>
        <p>内容2</p>
        <cpn1></cpn1>
      </div>
    `,
    //子组件需要在父组件中注册,其作用域就是在当前注册的组件中
    components: {
      cpn1: cpnConstructor1
    }
  });

  const app = new Vue({
    el: '#app',
    data: {},
    components: {
      cpn2: cpnConstructor2
    }
  });
</script>
</body>
</html>
