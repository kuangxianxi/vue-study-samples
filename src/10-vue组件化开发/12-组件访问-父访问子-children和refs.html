<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn ref="cpn2"></cpn>
  <cpn></cpn>
  <button @click="btnClick">按钮</button>
</div>
<template id="cpn">
  <div>
    <h2>我是子组件</h2>
  </div>
</template>

<!--演示父组件直接访问子组件内部的属性或方法-->
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: '子组件'
          }
        },
        methods: {
          getMessage() {
            console.log('getMessage');
          }
        }
      }
    },
    methods: {
      btnClick() {
        // console.log(this.$children);
        // this.$children[0].getMessage();
        // console.log(this.$children[0].name);

        //使用较多的是$refs
        //$refs默认是空的,只有当自定义的组件上,指定ref属性时,才会往里添加,并通过ref属性值访问
        console.log(this.$refs);
        console.log(this.$refs.cpn2);
        this.$refs.cpn2.getMessage();
        console.log(this.$refs.cpn2.name);
      }
    }
  });
</script>
</body>
</html>
