<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{url}}</h2>
  <!--v-html可以把html标签的数据渲染在页面上，而不是直接显示字符串-->
  <h2 v-html="url"></h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      url: '<a href="https://www.baidu.com">Baidu</a>'
    }
  });
</script>
</body>
</html>
