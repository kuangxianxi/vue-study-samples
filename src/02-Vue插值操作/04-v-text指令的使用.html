<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!--与mustache语法类似，但是不能组合字符串，会直接覆盖-->
  <h2 v-text="message"></h2>
  <h2>{{message}}, Vue</h2>
  <h2 v-text="message">, Vue</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    }
  });
</script>
</body>
</html>
