<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--当v-model绑定的是同一个数据时,可以不用name属性,也可完成单选互斥-->
  <label for="male">
    <input type="radio" id="male" value="male" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" id="female" value="female" v-model="sex">女
  </label>

  <h2>你选择的性别是: {{sex}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      sex: 'male'
    },
  });
</script>
</body>
</html>
