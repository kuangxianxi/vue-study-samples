<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--<input type="text" v-model="message">-->

  <!--v-model双向的原理实际上就是
  1.使用v-bind绑定value属性为数据
  2.使用v-on监听input输入事件,动态更新数据-->

  <!--<input type="text" :value="message" @input="inputChange">-->

  <!--更为简便的方法-->
  <input type="text" :value="message" @input="message = $event.target.value">
  {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    methods: {
      inputChange(event) {
        this.message = event.target.value;
      }
    }
  });
</script>
</body>
</html>
