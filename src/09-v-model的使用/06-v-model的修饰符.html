<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.修饰符 .lazy
    使用这个修饰符时,只有当用户敲击回车或者失去输入框焦点时,才会更新绑定的值
  -->
  <label>
    <input type="text" v-model.lazy="name">
  </label>
  <h2>名字:{{name}}</h2>

  <!--2.修饰符 .number
  v-model默认会将输入的值转换成字符串类型绑定到数据上,当我们需要number类型时就可以使用这个修饰符
  -->
  <label>
    <input type="number" v-model.number="age">
  </label>
  <h2>年龄:{{age}} -- {{typeof age}}</h2>

  <!--3.修饰符 .trim
  这个修饰符可以去除输入前后的空格
  -->
  <label>
    <input type="text" v-model.trim="address">
  </label>
  <h2>地址:{{address}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      name: '小明',
      age: 0,
      address: ''
    },
  });
</script>
</body>
</html>
