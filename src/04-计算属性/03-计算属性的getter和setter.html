<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: '小',
      lastName: '明'
    },
    computed: {
      //计算属性的简单写法
      // fullName: function () {
      //   return this.firstName + ' ' + this.lastName
      // }
      //计算属性的本质
      //计算属性是有get和set方法的,只是一般不写set方法
      fullName: {
        set: function (newValue) {
          const names = newValue.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
        },
        get: function () {
          return this.firstName + ' ' + this.lastName
        }
      }
    }
  });
</script>
</body>
</html>
