<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .name {
    color: red;
  }
</style>
<body>

<div id="app">
  <ul>
    <li v-for="(name,index) in names" :class="getClasses(index)" @click="changeIndex(index)">{{name}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      names: ['小马', '小明', '小红', '小王'],
      index: 0
    },
    methods: {
      getClasses: function (index) {
        return {name: index === this.index}
      },
      changeIndex: function (index) {
        this.index = index
      }
    }
  });
</script>
</body>
</html>
