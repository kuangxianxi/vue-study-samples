<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 :class="['active', 'title']">{{message}}</h2>
  <!--也可以动态绑定属性-->
  <h2 :class="[active, title]">{{message}}</h2>
  <!--也可以调用method或者computed-->
  <h2 :class="getClasses()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      active: 'aaaa',
      title: 'bbbb'
    },
    methods: {
      getClasses: function () {
        return [this.active, this.title];
      }
    }
  });
</script>
</body>
</html>
