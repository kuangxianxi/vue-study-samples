<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>计数器: {{counter}}</h2>
  <button v-on:click="counter++">+</button>
  <button v-on:click="subtraction">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    //v-on:click 可以使用@click代替
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      subtraction: function () {
        console.log('subtraction执行了');
        this.counter--;
      }
    }
  });
</script>
</body>
</html>
